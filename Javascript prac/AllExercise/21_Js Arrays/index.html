   <h1> Create an array </h1>
   <p id="p1"></p>

   <p id = "p4"></p>

   <h1> Example of loop</h1>
   <p id="p5"></p>
   
<!-- .......................................................... -->
 <script>
    const arr1 = ['H','E','L','L','O'];
    document.getElementById('p1').innerHTML="The array1 value be : "+" "+arr1; 
    document.getElementById('p2').innerHTML="The array1, only index 2 value be : "+arr1[2];
    arr1[0]=arr1[3]
    document.getElementById('p3').innerHTML="Now the new value of index 1 be : "+arr1[0];
    document.getElementById('p4').innerHTML="The sixe of array1 be : "+arr1.length;


    // loop
    let text;
    for(let i=0;i<arr1.length;i++)
    {
        text=arr1[i];
    }

    document.getElementById('p5').innerHTML=text;
 </script>
