<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
    <style>
        #id1 {
          background-color: greenyellow;
          border: 1px solid;
          padding: 50px;
          color: black;
          font-size: 20px;
        }
        </style>
</head>
<body>
    <div id="id1">
        <p>This div element has an onmousemove event handler that displays a random number every time you move your mouse inside this orange field.</p>
        <p>Click the button to remove the div's event handler.</p>
        <button onclick="removeHandler()" id="myBtn">Remove</button>
      </div>

<p id="demo"></p>
      <!-- ............................................ -->
      <script>
        document.getElementById("id1").addEventListener("mousemove",func);

       function func(){
document.getElementById("demo").innerHTML=Math.random();
        }
function removeHandler(){
    document.getElementById("id1").removeEventListener("mousemove", func);
}
      </script>
</body>
</html>
