<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM NAVIGATION </title>
</head>
<body>
   <h1> let start </h1> 
   <!-- 
    here,
    html is root element, which has no parents
    head is ist child node of html
    body is 2nd child node of html
    head and body are siblings
    ---------------------------------------------
    title
    title is child node of head
    title is element node type of html
    Dom navigtion is child node of title
    Dom Navigation is child node type of html
    ----------------------------------------------
    h1 
    h1 is child node of body
    h1 is element node type of html
    let start is child node of h1
    let start is child node type of html
    -->

    <p> <b>Some other definations: 
        . The entire document is a document node <br>
        . Every HTML element is an element node <br>
        . The text inside HTML elements are text nodes <br>
        . Every HTML attribute is an attribute node (deprecated)<br>
        . All comments are comment nodes<br>
    </b> </p>
</body>
</html>
