<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DOM Nodes </title>
</head>
<body>
<h1>Adding and Removing Nodes (HTML Elements)</h1>
   <!-- creating new html elements and add (nodes) -->
<div id="div1">
    <p id="p1"> hello i am pawan </p>
    <p id="p2"> I learn js </p>
</div>
    <!-- .................................................... -->
    <script>
    // creates a new <p> element:
        const para = document.createElement("p");
    // To add text to the <p> element, you must create a text node first.
        const node = document.createTextNode("Day 23 for js");  
        // Then you must append the text node to the <p> element:  
            para.appendChild(node);
            // Finally you must append the new element to an existing element.

            // This code finds an existing element:
            const element = document.getElementById("div1");
         // This code finds an existing 
         element.appendChild(para)
   </script>
</body>
</html>
