<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM NODES </title>
</head>
<body>
    <h1> Replacing HTML Elements  </h1>
    <p>To replace an element to the HTML DOM, use the replaceChild() method: </p>

    <div id="div1">
        <p id="p1"> hello i am pawan </p>
        <p id="p2"> I learn js </p>
    </div>

    <button onclick="func()"> Replace elements </button>

    <script>
        function func()
        {
const parent = document.getElementById("div1");
const child = document.getElementById("p2");
const para = document.createElement("p");
const node = document.createTextNode("Day 23 to js");
para.appendChild(node);
// repalace child to new para
parent.replaceChild(para,child);
        }
    </script>
</body>
</html>
