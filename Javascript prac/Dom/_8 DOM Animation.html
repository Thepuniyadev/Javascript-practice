<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS HTML DOM Animation</title>

    <style>
        #container {
          width: 400px;
           height: 400px;
          position: relative; /* position: relative; is positioned relative to its normal position. and also use lest-right-top-down property */
           background: yellow;
        }
        #animate {
          width: 50px;
          height: 50px;
         position: absolute;
          background: red; 
        }
</style>

</head>
<body>
    <p><button onclick="mymove()">click me</button></p>
    <h1>First adnimation : </h1>
<div id="container">
<div id="animate"></div>
</div>
    <!-- ....................................................... -->

    <script>
function mymove(){
    let id = null; // create a variable in func
    const element = document.getElementById("animate");
    let pos = 0;
    clearInterval(id);
    id=setInterval(frame,10);
   function frame()
   {
    if(pos == 350){
        clearInterval(id);
    }
    else{
     pos++;
     element.style.top = pos +"px";   
     element.style.left = pos +"px";  
    }
   }
}
    </script>

</body>
</html>
