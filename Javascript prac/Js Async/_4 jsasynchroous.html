<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- Functions running in parallel with other functions are called asynchronous

A good example is JavaScript setTimeout() -->
<h1>setTimeout(), you can specify a callback function to be executed on time-out:</h1>

    <p id="id1" ></p>
    <!-- ....................................... -->
    <script>
setTimeout(func1, 5000); //call func1 and 5000 is the number of milliseconds before time-out, so Func1() will be called after 5 seconds.
// func1 is used as  a callback

function func1()
{
    document.getElementById("id1").innerHTML="it execute first, but not print first  due to given time interval";
}
function func2()
{
    document.getElementById("id1").innerHTML="it execute after func1, but print first due to func1 time delay";
}
//let txt="it execute after func1, but print 1 due to func1 time delay"
func2(); // call func2


    </script>
</body>
</html>
